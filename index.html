<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main>
    <article class="card">
      <div class="card__top"></div>
      <div class="card__content">
        <img class="card__img" src="./images/image-victor.jpg" alt="person pic">
        <h1 class="card__name fs-large fw-bold">Victor Crest <span class="card__age">26</span></h1>
        <p class="card__location">London</p>
        <div class="card__stats">
          <div class="card__stats__item">
            <span class="card__stats__item__number fs-large fw-bold">
              80K
            </span>
            <span class="card__stats__item__type">
              Followers
            </span>
          </div>
          <div class="card__stats__item">
            <span class="card__stats__item__number fs-large fw-bold">
              803K
            </span>
            <span class="card__stats__item__type">
              Likes
            </span>
          </div>
          <div class="card__stats__item">
            <span class="card__stats__item__number fs-large fw-bold">
              1.4K
            </span>
            <span class="card__stats__item__type">
              Photos
            </span>
          </div>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
